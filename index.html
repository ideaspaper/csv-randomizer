<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Randomizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar"><h1>CSV Randomizer</h1></div>
    <div class="container">
      <textarea
        id="input-field"
        placeholder="Enter your CSV (comma-separated values) here"
        rows="4"
        cols="50"
      ></textarea>
      <button class="pure-button" id="input-button">Go</button>
      <div class="result-container">
        <ol id="output-field"></ol>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
